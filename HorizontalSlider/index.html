<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="gallery-wrap">
      <i class="fa-solid fa-circle-chevron-left" id="backBtn"></i>
      <div class="gallery">
        <div>
          <span><img src="//unsplash.it/200/300" /></span>
          <span><img src="//unsplash.it/200/301" /></span>
          <span><img src="//unsplash.it/201/300" /></span>
        </div>
        <div>
          <span><img src="//unsplash.it/200/302" /></span>
          <span><img src="//unsplash.it/202/300" /></span>
          <span><img src="//unsplash.it/201/301" /></span>
        </div>

        <div>
          <span><img src="//unsplash.it/202/302" /></span>
          <span><img src="//unsplash.it/199/299" /></span>
          <span><img src="//unsplash.it/199/300" /></span>
        </div>
        <div>
          <span><img src="//unsplash.it/200/299" /></span>
          <span><img src="//unsplash.it/199/301" /></span>
          <span><img src="//unsplash.it/201/299" /></span>
        </div>
      </div>

      <i class="fa-solid fa-circle-chevron-right" id="nextBtn"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
