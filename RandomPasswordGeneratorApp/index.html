<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span> Random Password </span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          src="https://png.pngtree.com/png-vector/20190223/ourmid/pngtree-vector-copy-icon-png-image_695355.jpg"
          onclick="copyPassword()"
        />
      </div>
      <button onclick="createPassword()">
        <img
          src="https://cdn-icons-png.flaticon.com/512/8445/8445787.png"
        />Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
